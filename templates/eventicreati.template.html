<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0"></h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Eventi creati</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<div class="row">
  <div class="col-sm-12">
    <p class="h4 text-center" <[hidden]>  > Nessun Evento Creato. Clicca <a href="#"> qui</a> per crearne uno. </p>
  </div>
  <div class="col-sm-3"></div>
  <div class="col-sm-6 <[flag]>">
    <[foreach]>
      <div class="card">
        <div class="card-header">
          <span class="h4 "><b><[TITOLO]></b></span>
          <div class="card-tools">
            <a href="#" type="button" class="btn btn-tool" data-card-widget="modifica" title="Modifica"><i class="fas fa-pen"></i></a>
          </div>
        </div>
        <div class="card-body widget-user-header">
            <a href="#" id="evento_img" class="float-left mr-3"><img src="<[EVENTO_IMMAGINE]>"  style=" height: 12em; border-radius: 100%;" alt="Evento immagine"></a>
            <p class="mx-auto ">Categoria: <b><[CATEGORIA]></b></p>
            <p class="mx-auto text-truncate">Descrizione: <[DESCRIZIONE]></p>
            <p class="mx-auto">Posti: <[POSTI]></p>
            <p class="mx-auto <[variabile]>"><[COSTO]></p>
            <p class="mx-auto">Citt√†: <[CITTA]></p>
        </div>
        <!-- /.card-body -->
      </div>
    <[/foreach]>
  </div>
</div>

</div>
