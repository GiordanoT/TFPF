<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">   
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Profilo</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  
  <!-- Main content -->
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="card col-sm-7">
          <div class="card-body">
              <div class="tab-content">
              <div class="tab-pane active" id="settings">
                  <form class="form-horizontal">
                  <div class="form-group row">
                      <label for="inputName" class="col-sm-2 col-form-label">Nome</label>
                      <div class="col-sm-10">
                      <input disabled type="text" name="nome" class="form-control" value="<[nome]>" style="color:black;">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputEmail" class="col-sm-2 col-form-label">Cognome</label>
                      <div class="col-sm-10">
                      <input disabled name="cognome" type="text" class="form-control" value="<[cognome]>" style="color:black;" >
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputName2" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                      <input disabled name="email" type="text" class="form-control" value="<[email]>" style="color:black;">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputSkills" class="col-sm-2 col-form-label">Password</label>
                      <div class="col-sm-10">
                      <input disabled type="password" name="password" class="form-control" value="<[password]>" style="color:black;">
                      </div>
                  </div>
                  </form>
              </div>
              <!-- /.tab-pane -->
              </div>
              <!-- /.tab-content -->
            
          </div>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content -->
</div>
  <!-- /.content-wrapper -->
