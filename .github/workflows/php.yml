name: PHP Composer


on:
  push:
    branches:
      - main
      - GiordanoT
      - GianlucaDM
      - Federico
      - DavPalo
  pull_request:
    branches:       
      - main
      - GiordanoT
      - GianlucaDM
      - Federico
      - DavPalo

jobs:
  build:

    runs-on: ubuntu-latest

    services:
  	db:
    		image: mysql
    		restart: always
    		environment:
      			- MYSQL_DATABASE=mgsv
      			- MYSQL_USER=mgsv_user
      			- MYSQL_PASSWORD=mgsvpass
      			- MYSQL_ROOT_PASSWORD=mysql123
    		volumes:
      			- ./mysql:/docker-entrypoint-initdb.d
    		networks:
      			- web-db-net

  	www:
    		build: ./mGSV 
    		restart: always
    		ports:
      			- 8080:80
    		networks:
      			- web-db-net

	networks:
    		web-db-net:

    steps:
    - uses: actions/checkout@v2

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run test suite
      run: composer run-script test

      